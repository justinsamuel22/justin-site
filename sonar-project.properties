# === Project Metadata ===
sonar.projectKey=justin-site
sonar.projectName=justin-site
sonar.projectVersion=1.0

# === Code Locations ===
sonar.sources=src
sonar.tests=src

# Exclude auto-generated folders like test coverage and dist
sonar.exclusions=coverage/**,dist/**

# === Coverage Report ===
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# === Test File Pattern ===
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# === Encoding ===
sonar.sourceEncoding=UTF-8

